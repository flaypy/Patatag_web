<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - Patatag Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-orange { background-color: #F97316; }
        .text-brand-orange { color: #F97316; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-white shadow-lg flex flex-col fixed h-full">
            <div class="p-6 text-center">
                <img src="https://i.imgur.com/Nwtd8hc.png" alt="Logo Patatag" class="h-16 mx-auto">
            </div>
            <nav class="flex-grow p-4 space-y-2">
                <a href="/dashboard" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><span>üê∂ Meus Pets</span></a>
                <a href="/mapa" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><span>üó∫Ô∏è Mapa Geral</span></a>
                <a href="/adicionar-pet" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><span>‚ûï Adicionar Pet</span></a>
                <a href="/perfil" class="flex items-center space-x-3 px-4 py-3 bg-orange-100 text-brand-orange font-bold rounded-lg"><span>üë§ Meu Perfil</span></a>
            </nav>
        </aside>

        <main class="flex-grow p-10 ml-64">
            <header class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900">Meu Perfil</h1>
            </header>

            <div class="bg-white rounded-xl shadow-md p-8 max-w-3xl">
                <div class="flex items-center space-x-6 mb-8 pb-8 border-b">
                    <!-- Foto de Perfil -->
                    <div class="w-24 h-24 rounded-full bg-gray-200 overflow-hidden border-4 border-white shadow">
                        {% if current_user.profile_image %}
                            <img src="{{ current_user.profile_image }}" id="profilePreview" class="w-full h-full object-cover">
                        {% else %}
                            <div id="defaultAvatar" class="w-full h-full flex items-center justify-center text-4xl">üë§</div>
                            <img src="" id="profilePreview" class="w-full h-full object-cover hidden">
                        {% endif %}
                    </div>
                    
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">{{ current_user.name }}</h2>
                        <p class="text-gray-500">{{ current_user.email }}</p>
                        
                        <!-- Bot√£o de Upload -->
                        <label for="fileInput" class="mt-2 text-sm font-semibold text-brand-orange hover:underline cursor-pointer block">
                            Mudar foto
                        </label>
                        <input type="file" id="fileInput" accept="image/*" class="hidden">
                    </div>
                </div>

                <form id="profileForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="text-sm font-medium text-gray-700">Nome Completo</label>
                            <input type="text" id="userName" value="{{ current_user.name }}" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700">E-mail</label>
                            <input type="email" value="{{ current_user.email }}" disabled class="mt-1 block w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-500">
                        </div>
                    </div>
                    
                    <div class="pt-6 text-right">
                        <button type="submit" id="btnSave" class="bg-brand-orange text-white font-bold py-3 px-6 rounded-lg hover:bg-orange-600 transition duration-300 shadow-md">
                            Salvar Altera√ß√µes
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="bg-white rounded-xl shadow-md p-8 max-w-3xl mt-8 border-2 border-red-100">
                <h3 class="text-lg font-bold text-red-600">Zona de Perigo</h3>
                <div class="text-right mt-4">
                    <button onclick="handleLogout()" class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300">
                        Sair da Conta
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='api.js') }}"></script>
    <script>
        // Logout
        async function handleLogout() {
            if(confirm('Tem certeza que deseja sair?')) {
                await logout();
                window.location.href = '/login';
            }
        }

        // Upload Foto Perfil
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            const label = document.querySelector('label[for="fileInput"]');
            label.innerText = 'Enviando...';

            try {
                const response = await uploadImage(file);
                
                // Atualiza interface
                const preview = document.getElementById('profilePreview');
                const defaultAvatar = document.getElementById('defaultAvatar');
                
                preview.src = response.url;
                preview.classList.remove('hidden');
                if(defaultAvatar) defaultAvatar.classList.add('hidden');
                
                // Salva no banco (update user)
                await updateUserProfile({ profile_image: response.url });
                
                label.innerText = 'Mudar foto';
                alert('Foto atualizada com sucesso!');
            } catch (error) {
                alert('Erro: ' + error.message);
                label.innerText = 'Tentar novamente';
            }
        });

        // Atualizar Nome
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const btn = document.getElementById('btnSave');

            try {
                btn.innerText = 'Salvando...';
                btn.disabled = true;
                await updateUserProfile({ name: name });
                alert('Perfil atualizado!');
                location.reload(); // Recarrega para atualizar cabe√ßalho
            } catch (error) {
                alert('Erro: ' + error.message);
                btn.innerText = 'Salvar Altera√ß√µes';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
