<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Patatag Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-orange { background-color: #F97316; }
        .text-brand-orange { color: #F97316; }
        .border-brand-orange { border-color: #F97316; }
        .ring-brand-orange { --tw-ring-color: #F97316; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <!-- ===== Sidebar ===== -->
        <aside class="w-64 bg-white shadow-lg flex flex-col">
            <!-- Logo -->
            <div class="p-6 text-center">
                <img src="Logo Patatag.png" alt="Logo Patatag" class="h-10 mx-auto">
            </div>
            
            <!-- Navegação -->
            <nav class="flex-grow p-4 space-y-2">
                <a href="web-dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 font-medium rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    <span>Meus Pets</span>
                </a>
                <a href="web-mapa.html" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 font-medium rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                    <span>Mapa Geral</span>
                </a>
                 <a href="web-adicionar-pet.html" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 font-medium rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>Adicionar Pet</span>
                </a>
                <a href="web-perfil.html" class="flex items-center space-x-3 px-4 py-3 bg-orange-100 text-brand-orange font-bold rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    <span>Meu Perfil</span>
                </a>
            </nav>
            
            <!-- Logout -->
            <div class="p-4">
                 <a href="web-login.html" class="flex items-center space-x-3 px-4 py-3 text-red-500 hover:bg-red-50 font-medium rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <!-- ===== Área de Conteúdo Principal (Perfil) ===== -->
        <main class="flex-grow p-10">
            <header class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900">Meu Perfil</h1>
            </header>

            <!-- Card de Perfil -->
            <div class="bg-white rounded-xl shadow-md p-8 max-w-3xl">
                
                <!-- Informações do Usuário -->
                <div class="flex items-center space-x-6 mb-8 pb-8 border-b">
                    <img src="https://placehold.co/96x96/E2E8F0/4A5568?text=U" alt="Avatar do usuário" class="w-24 h-24 rounded-full">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800">Nome do Usuário</h2>
                        <p class="text-gray-500">usuario@email.com</p>
                        <button class="mt-2 text-sm font-semibold text-brand-orange hover:underline">Mudar foto</button>
                    </div>
                </div>

                <!-- Formulário de Edição -->
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="text-sm font-medium text-gray-700">Nome Completo</label>
                            <input type="text" id="name" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-orange" value="Nome do Usuário">
                        </div>
                        <div>
                            <label for="email" class="text-sm font-medium text-gray-700">E-mail</label>
                            <input type="email" id="email" class="mt-1 block w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg" value="usuario@email.com" disabled>
                            <p class="text-xs text-gray-500 mt-1">O e-mail não pode ser alterado.</p>
                        </div>
                    </div>
                    
                    <hr class="my-4">

                    <h3 class="text-lg font-bold text-gray-800">Alterar Senha</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="new-password" class="text-sm font-medium text-gray-700">Nova Senha</I/label>
                            <input type="password" id="new-password" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-orange" placeholder="Deixe em branco para não alterar">
                        </div>
                         <div>
                            <label for="confirm-new-password" class="text-sm font-medium text-gray-700">Confirmar Nova Senha</label>
                            <input type="password" id="confirm-new-password" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-orange">
                        </div>
                    </div>
                    
                    <!-- Botão de Salvar -->
                    <div class="pt-6 text-right">
                        <button type="submit" class="bg-brand-orange text-white font-bold py-3 px-6 rounded-lg hover:bg-orange-600 transition duration-300 shadow-md">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Seção de Perigo (Excluir Conta) -->
            <div class="bg-white rounded-xl shadow-md p-8 max-w-3xl mt-8 border-2 border-red-200">
                <h3 class="text-lg font-bold text-red-600">Zona de Perigo</h3>
                <p class="text-gray-600 mt-2 text-sm">Esta ação não pode ser desfeita. Isso excluirá permanentemente sua conta e todos os dados dos seus pets.</p>
                <div class="text-right mt-4">
                    <button class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300">
                        Excluir minha conta
                    </button>
                </div>
            </div>

        </main>
    </div>

</body>
</html>
