<body class="bg-gray-100">

            <!-- Navega√ß√£o -->

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>

                    <span>Mapa Geral</span>

                 <a href="/adicionar-pet" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 font-medium rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>Adicionar Pet</span>
                </a>
                <a href="/perfil" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 font-medium rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    <span>Meu Perfil</span>
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-4">
                 <a href="/login" class="flex items-center space-x-3 px-4 py-3 text-red-500 hover:bg-red-50 font-medium rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <!-- ===== √Årea de Conte√∫do Principal (Mapa) ===== -->
        <main class="flex-grow p-10 flex flex-col">
            <header class="mb-8 flex justify-between items-center">
                <h1 class="text-4xl font-bold text-gray-900">Rastreamento em Tempo Real</h1>

                <!-- Seletor de Pet -->
                <select id="petSelector" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    <option value="">Carregando pets...</option>
                </select>
            </header>

            <div class="flex-grow flex gap-8">
                <!-- Coluna do Mapa -->
                <div class="w-3/4 h-full bg-white rounded-xl shadow-md p-6">
                    <div id="map" class="h-full bg-gray-200 rounded-lg"></div>
                </div>

                <!-- Coluna de Informa√ß√µes -->
                <div class="w-1/4">
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <div id="petInfo" class="flex items-center space-x-4 mb-5">
                            <div class="w-16 h-16 rounded-lg bg-gray-200 flex items-center justify-center text-3xl">
                                üêæ
                            </div>
                            <div>
                                <h2 id="petName" class="text-2xl font-bold text-gray-800">Selecione um pet</h2>
                                <p id="petStatus" class="text-sm text-gray-600 font-semibold bg-gray-100 px-2 py-0.5 rounded-full inline-block mt-1">-</p>
                            </div>
                        </div>

                        <div class="space-y-4" id="petDetails">
                            <div class="flex items-center justify-between text-gray-700">
                                <span class="font-medium">Status:</span>
                                <span id="deviceStatus" class="font-bold text-gray-600">-</span>
                            </div>
                            <div class="flex items-center justify-between text-gray-700">
                                <span class="font-medium">Bateria:</span>
                                <span id="batteryLevel" class="font-bold text-gray-600 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor"><path d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                                    -
                                </span>
                            </div>
                            <div class="flex items-center justify-between text-gray-700">
                                <span class="font-medium">Visto por √∫ltimo:</span>
                                <span id="lastSeen" class="font-bold text-gray-600">-</span>
                            </div>
                        </div>

                        <hr class="my-6">

                        <div class="space-y-3">
                            <h3 class="font-bold text-lg text-gray-800 mb-2">A√ß√µes R√°pidas</h3>
                            <button id="btnHistory" class="w-full flex items-center justify-center space-x-2 bg-gray-100 p-3 rounded-lg hover:bg-orange-100 text-gray-700 font-medium transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                <span>Ver Hist√≥rico</span>
                            </button>
                            <button id="btnGeofence" class="w-full flex items-center justify-center space-x-2 bg-gray-100 p-3 rounded-lg hover:bg-orange-100 text-gray-700 font-medium transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
                                <span>Mostrar Cercas</span>
                            </button>
                            <button id="btnRefresh" class="w-full flex items-center justify-center space-x-2 bg-gray-100 p-3 rounded-lg hover:bg-orange-100 text-gray-700 font-medium transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                <span>Atualizar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='api.js') }}"></script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>

    <script>
        // Vari√°veis globais
        let currentPetId = null;
        let currentPet = null;
        let historyVisible = false;

        // Inicializar mapa ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Inicializando aplica√ß√£o...');

            // Inicializar mapa (S√£o Paulo por padr√£o)
            initMap('map', -23.550520, -46.633308, 13);
            console.log('‚úì Mapa inicializado');

            // Carregar lista de pets
            await loadPetsList();

            // Configurar event listeners
            setupEventListeners();
        });

        // Carregar lista de pets no seletor
        async function loadPetsList() {
            try {
                const response = await getPets();
                const pets = response.pets;

                const selector = document.getElementById('petSelector');
                selector.innerHTML = '<option value="">Selecione um pet</option>';

                pets.forEach(pet => {
                    const option = document.createElement('option');
                    option.value = pet.id;
                    option.textContent = `${pet.name} ${pet.is_online ? 'üü¢' : 'üî¥'}`;
                    selector.appendChild(option);
                });

                // Selecionar primeiro pet automaticamente se houver
                if (pets.length > 0) {
                    selector.value = pets[0].id;
                    await loadSelectedPet();
                }

                console.log(`‚úì ${pets.length} pets carregados`);
            } catch (error) {
                console.error('Erro ao carregar pets:', error);
                showNotification('Erro ao carregar lista de pets', 'error');
            }
        }

        // Carregar pet selecionado no mapa
        async function loadSelectedPet() {
            const selector = document.getElementById('petSelector');
            const petId = parseInt(selector.value);

            if (!petId) return;

            try {
                // Limpar mapa anterior
                clearMap();

                // Carregar novo pet
                currentPet = await loadPetOnMap(petId, false);
                currentPetId = petId;

                // Atualizar informa√ß√µes na sidebar
                updatePetInfo(currentPet);

                console.log('‚úì Pet carregado no mapa:', currentPet.name);
            } catch (error) {
                console.error('Erro ao carregar pet:', error);
            }
        }

        // Atualizar informa√ß√µes do pet na sidebar
        function updatePetInfo(pet) {
            document.getElementById('petName').textContent = pet.name;

            const statusElement = document.getElementById('petStatus');
            if (pet.is_online) {
                statusElement.textContent = 'Seguro em Casa';
                statusElement.className = 'text-sm text-green-600 font-semibold bg-green-100 px-2 py-0.5 rounded-full inline-block mt-1';
            } else {
                statusElement.textContent = 'Offline';
                statusElement.className = 'text-sm text-red-600 font-semibold bg-red-100 px-2 py-0.5 rounded-full inline-block mt-1';
            }

            document.getElementById('deviceStatus').textContent = pet.is_online ? 'Conectado' : 'Desconectado';
            document.getElementById('deviceStatus').style.color = pet.is_online ? '#10B981' : '#EF4444';

            document.getElementById('batteryLevel').innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor"><path d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                ${pet.battery_level}%
            `;
            document.getElementById('batteryLevel').style.color = pet.battery_level > 20 ? '#10B981' : '#EF4444';

            document.getElementById('lastSeen').textContent = pet.last_seen ? getTimeSince(pet.last_seen) : 'Nunca';
        }

        // Configurar event listeners dos bot√µes
        function setupEventListeners() {
            // Seletor de pet
            document.getElementById('petSelector').addEventListener('change', loadSelectedPet);

            // Bot√£o de hist√≥rico
            document.getElementById('btnHistory').addEventListener('click', async () => {
                if (!currentPetId) {
                    showNotification('Selecione um pet primeiro', 'error');
                    return;
                }

                if (historyVisible) {
                    clearLocationHistory();
                    historyVisible = false;
                    showNotification('Hist√≥rico ocultado', 'info');
                } else {
                    try {
                        const response = await getPetHistory(currentPetId, 1, 100);
                        if (response.locations && response.locations.length > 0) {
                            showLocationHistory(response.locations);
                            historyVisible = true;
                            showNotification(`${response.locations.length} pontos carregados`, 'success');
                        } else {
                            showNotification('Nenhum hist√≥rico dispon√≠vel', 'info');
                        }
                    } catch (error) {
                        showNotification('Erro ao carregar hist√≥rico', 'error');
                    }
                }
            });

            // Bot√£o de cercas
            document.getElementById('btnGeofence').addEventListener('click', async () => {
                if (!currentPetId) {
                    showNotification('Selecione um pet primeiro', 'error');
                    return;
                }

                try {
                    const response = await getGeofences(currentPetId);
                    if (response.zones && response.zones.length > 0) {
                        showAllGeofences(response.zones);
                        showNotification(`${response.zones.length} cercas exibidas`, 'success');
                    } else {
                        showNotification('Nenhuma cerca virtual criada', 'info');
                    }
                } catch (error) {
                    showNotification('Erro ao carregar cercas', 'error');
                }
            });

            // Bot√£o de atualizar
            document.getElementById('btnRefresh').addEventListener('click', () => {
                if (currentPetId) {
                    loadSelectedPet();
                    showNotification('Atualizando...', 'info');
                }
            });
        }
    </script>

</body>
</html>
