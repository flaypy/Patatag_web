<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Patatag Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-orange { background-color: #F97316; }
        .text-brand-orange { color: #F97316; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg flex flex-col fixed h-full">
            <div class="p-6 text-center">
                <img src="https://i.imgur.com/Nwtd8hc.png" alt="Logo Patatag" class="h-16 mx-auto">
            </div>
            
            <nav class="flex-grow p-4 space-y-2">
                <a href="/dashboard" class="flex items-center space-x-3 px-4 py-3 bg-orange-100 text-brand-orange font-bold rounded-lg">
                    <span>ğŸ¶ Meus Pets</span>
                </a>
                <a href="/mapa" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <span>ğŸ—ºï¸ Mapa Geral</span>
                </a>
                 <a href="/adicionar-pet" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <span>â• Adicionar Pet</span>
                </a>
                <a href="/perfil" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                    <span>ğŸ‘¤ Meu Perfil</span>
                </a>
            </nav>
            
            <div class="p-4">
                 <button onclick="handleLogout()" class="w-full flex items-center space-x-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg">
                    <span>ğŸšª Sair</span>
                </button>
            </div>
        </aside>

        <!-- ConteÃºdo -->
        <main class="flex-grow p-10 ml-64">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900">Meus Pets</h1>
                <a href="/adicionar-pet" class="bg-brand-orange text-white font-semibold px-6 py-3 rounded-lg hover:bg-orange-600 shadow-md flex items-center space-x-2">
                    <span>+ Adicionar Novo Pet</span>
                </a>
            </header>

            <div id="petsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="col-span-full text-center py-10 text-gray-500">
                    Carregando seus pets...
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='api.js') }}"></script>
    <script>
        async function handleLogout() {
            if(confirm('Deseja realmente sair?')) {
                await logout();
                window.location.href = '/login';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await getPets();
                const pets = response.pets;
                const grid = document.getElementById('petsGrid');
                
                grid.innerHTML = '';

                if (pets.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-10 bg-white rounded-xl">
                            <p class="text-gray-500 mb-4">VocÃª ainda nÃ£o tem pets cadastrados.</p>
                            <a href="/adicionar-pet" class="text-brand-orange font-bold hover:underline">Cadastre o primeiro agora!</a>
                        </div>
                    `;
                    return;
                }

                pets.forEach(pet => {
                    const statusColor = pet.is_online ? 'text-green-600 bg-green-100' : 'text-red-600 bg-red-100';
                    const statusText = pet.is_online ? 'Online' : 'Offline';
                    const batteryColor = pet.battery_level < 20 ? 'text-red-500' : 'text-green-600';

                    // LÃ³gica da Imagem
                    let imageHtml;
                    if (pet.photo_url && pet.photo_url.trim() !== "") {
                        // Se tem foto, mostra a imagem
                        imageHtml = `<img src="${pet.photo_url}" class="w-20 h-20 rounded-lg object-cover border border-gray-200">`;
                    } else {
                        // Se nÃ£o tem, mostra a patinha
                        imageHtml = `
                            <div class="w-20 h-20 rounded-lg bg-gray-200 flex items-center justify-center text-3xl">
                                ğŸ¾
                            </div>
                        `;
                    }

                    const card = `
                        <a href="/mapa/${pet.id}" class="block bg-white p-6 rounded-xl shadow-md hover:shadow-xl hover:ring-2 hover:ring-brand-orange transition-all duration-300">
                            <div class="flex items-center space-x-5">
                                ${imageHtml}
                                <div class="flex-grow">
                                    <h3 class="font-bold text-2xl text-gray-800">${pet.name}</h3>
                                    <div class="flex items-center gap-2 mt-2">
                                        <span class="text-xs font-semibold px-2 py-1 rounded-full ${statusColor}">${statusText}</span>
                                        <span class="text-xs font-bold ${batteryColor}">ğŸ”‹ ${pet.battery_level}%</span>
                                    </div>
                                </div>
                                <div class="text-gray-400">âœ</div>
                            </div>
                        </a>
                    `;
                    grid.innerHTML += card;
                });

            } catch (error) {
                console.error(error);
                document.getElementById('petsGrid').innerHTML = '<p class="text-red-500">Erro ao carregar pets.</p>';
            }
        });
    </script>
</body>
</html>
