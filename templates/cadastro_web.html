<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Patatag Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-orange { background-color: #F97316; }
        .text-brand-orange { color: #F97316; }
        .border-brand-orange { border-color: #F97316; }
        .ring-brand-orange { --tw-ring-color: #F97316; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-10">
            <img src="Logo Patatag.png" alt="Logo Patatag" class="h-14 mx-auto">
        </div>
        
        <!-- Card de Cadastro -->
        <div class="bg-white p-10 rounded-2xl shadow-xl">
             <!-- Título -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Crie sua Conta</h1>
                <p class="text-gray-500 mt-2">É rápido e fácil.</p>
            </div>

            <!-- Formulário -->
            <form class="space-y-5">
                <div>
                    <label for="name" class="text-sm font-medium text-gray-700">Nome completo</label>
                    <input type="text" id="name" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-orange" placeholder="Seu nome completo">
                </div>
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">E-mail</label>
                    <input type="email" id="email" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-orange" placeholder="seuemail@exemplo.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-orange" placeholder="Crie uma senha forte">
                </div>
                 <div>
                    <label for="confirm-password" class="text-sm font-medium text-gray-700">Confirmar Senha</label>
                    <input type="password" id="confirm-password" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-orange" placeholder="Repita a senha">
                </div>

                <div class="pt-4">
                     <!-- Link para a página do dashboard -->
                    <a href="web-dashboard.html" class="block w-full text-center bg-brand-orange text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 transition duration-300 shadow-md">
                        Criar Conta
                    </a>
                </div>
            </form>

            <!-- Link para Login -->
            <div class="text-center mt-8">
                <p class="text-sm text-gray-600">
                    Já tem uma conta? 
                    <a href="web-login.html" class="font-bold text-brand-orange hover:underline">Faça Login</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
