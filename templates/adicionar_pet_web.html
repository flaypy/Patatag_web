<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Pet - Patatag Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-orange { background-color: #F97316; }
        .text-brand-orange { color: #F97316; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-white shadow-lg flex flex-col fixed h-full">
            <div class="p-6 text-center">
                <img src="https://i.imgur.com/Nwtd8hc.png" alt="Logo Patatag" class="h-16 mx-auto">
            </div>
            <nav class="flex-grow p-4 space-y-2">
                <a href="/dashboard" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><span>üê∂ Meus Pets</span></a>
                <a href="/mapa" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><span>üó∫Ô∏è Mapa Geral</span></a>
                <a href="/adicionar-pet" class="flex items-center space-x-3 px-4 py-3 bg-orange-100 text-brand-orange font-bold rounded-lg"><span>‚ûï Adicionar Pet</span></a>
                <a href="/perfil" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg"><span>üë§ Meu Perfil</span></a>
            </nav>
        </aside>

        <main class="flex-grow p-10 ml-64">
            <header class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900">Adicionar Novo Pet</h1>
            </header>

            <div class="bg-white rounded-xl shadow-md p-8 max-w-2xl mx-auto">
                <form id="addPetForm" class="space-y-6">
                    
                    <!-- Foto do Pet com Upload -->
                    <div class="flex flex-col items-center space-y-3">
                         <div class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden border-4 border-white shadow-lg">
                            <img src="https://placehold.co/128x128/E2E8F0/4A5568?text=Pet" id="petPreview" class="w-full h-full object-cover">
                         </div>
                         
                         <label for="fileInput" class="font-semibold text-brand-orange cursor-pointer hover:underline">
                             üì∑ Adicionar Foto
                         </label>
                         <input type="file" id="fileInput" accept="image/*" class="hidden">
                         <!-- Campo oculto para guardar a URL da foto depois do upload -->
                         <input type="hidden" id="petPhotoUrl">
                         
                         <p class="text-xs text-gray-500">JPG, PNG ou GIF</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="text-sm font-medium text-gray-700">Nome do Pet</label>
                            <input type="text" id="pet-name" required class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-orange">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700">Esp√©cie</label>
                            <select id="pet-type" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg">
                                <option value="Cachorro">Cachorro</option>
                                <option value="Gato">Gato</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700">Ra√ßa</label>
                            <input type="text" id="pet-breed" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-lg">
                        </div>
                    </div>

                    <div class="pt-6 text-right">
                        <button type="submit" id="btnSave" class="bg-brand-orange text-white font-bold py-3 px-6 rounded-lg hover:bg-orange-600 shadow-md">
                            Salvar Pet
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Modal de Sucesso -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl max-w-md w-full mx-4 text-center">
            <h3 class="text-lg font-medium text-gray-900">Pet Criado!</h3>
            <div class="mt-4 bg-gray-100 p-4 rounded">
                <code id="apiKeyDisplay" class="text-green-600 font-bold break-all">...</code>
            </div>
            <p class="text-xs text-red-500 mt-2">Copie a API Key para o ESP32</p>
            <button onclick="window.location.href='/dashboard'" class="mt-6 w-full bg-brand-orange text-white py-2 rounded">OK</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='api.js') }}"></script>
    <script>
        // L√≥gica de Upload de Foto
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const label = document.querySelector('label[for="fileInput"]');
            try {
                label.innerText = 'Enviando...';
                const response = await uploadImage(file);
                
                // Atualiza preview e guarda URL
                document.getElementById('petPreview').src = response.url;
                document.getElementById('petPhotoUrl').value = response.url;
                label.innerText = 'Trocar Foto';
                
            } catch (error) {
                alert('Erro no upload: ' + error.message);
                label.innerText = 'Tentar Novamente';
            }
        });

        document.getElementById('addPetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('pet-name').value;
            const species = document.getElementById('pet-type').value;
            const breed = document.getElementById('pet-breed').value;
            const photoUrl = document.getElementById('petPhotoUrl').value;
            const btn = document.getElementById('btnSave');

            try {
                btn.innerText = 'Salvando...';
                btn.disabled = true;
                const response = await createPet(name, species, breed, photoUrl);
                document.getElementById('apiKeyDisplay').textContent = response.api_key;
                document.getElementById('successModal').classList.remove('hidden');
                document.getElementById('successModal').classList.add('flex');
            } catch (error) {
                alert('Erro: ' + error.message);
                btn.innerText = 'Salvar Pet';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
