<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Pet - Patatag Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand-orange { background-color: #F97316; }
        .text-brand-orange { color: #F97316; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <!-- ===== Sidebar ===== -->
        <aside class="w-64 bg-white shadow-lg flex flex-col">
            <!-- Logo -->
            <div class="p-6 text-center">
                <img src="Logo Patatag.png" alt="Logo Patatag" class="h-10 mx-auto">
            </div>
            
            <!-- Navegação -->
            <nav class="flex-grow p-4 space-y-2">
                <a href="web-dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 font-medium rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    <span>Meus Pets</span>
                </a>
                <a href="web-mapa.html" class="flex items-center space-x-3 px-4 py-3 bg-orange-100 text-brand-orange font-bold rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                    <span>Mapa Geral</span>
                </a>
                 <a href="web-adicionar-pet.html" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 font-medium rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>Adicionar Pet</span>
                </a>
                <a href="web-perfil.html" class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-100 hover:text-gray-800 font-medium rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    <span>Meu Perfil</span>
                </a>
            </nav>
            
            <!-- Logout -->
            <div class="p-4">
                 <a href="web-login.html" class="flex items-center space-x-3 px-4 py-3 text-red-500 hover:bg-red-50 font-medium rounded-lg transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <!-- ===== Área de Conteúdo Principal (Mapa) ===== -->
        <main class="flex-grow p-10 flex flex-col">
            <header class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900">Rastreamento em Tempo Real</h1>
            </header>
            
            <div class="flex-grow flex gap-8">
                <!-- Coluna do Mapa -->
                <div class="w-3/4 h-full bg-white rounded-xl shadow-md p-6">
                    <div class="h-full bg-gray-200 rounded-lg flex items-center justify-center text-gray-500 text-lg">
                        [Aqui entra a API do Mapa, como Google Maps ou Mapbox,
                        <br>
                        exibindo a localização do 'Luke']
                    </div>
                </div>

                <!-- Coluna de Informações -->
                <div class="w-1/4">
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <div class="flex items-center space-x-4 mb-5">
                            <img src="https://placehold.co/64x64/F97316/FFFFFF?text=L" alt="Foto do Pet Luke" class="w-16 h-16 rounded-lg object-cover">
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">Luke</h2>
                                <p class="text-sm text-green-600 font-semibold bg-green-100 px-2 py-0.5 rounded-full inline-block mt-1">Seguro em Casa</p>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="flex items-center justify-between text-gray-700">
                                <span class="font-medium">Status:</span>
                                <span class="font-bold text-green-600">Conectado</span>
                            </div>
                            <div class="flex items-center justify-between text-gray-700">
                                <span class="font-medium">Bateria:</span>
                                <span class="font-bold text-green-600 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor"><path d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                                    92%
                                </span>
                            </div>
                            <div class="flex items-center justify-between text-gray-700">
                                <span class="font-medium">Visto por último:</span>
                                <span class="font-bold">Agora mesmo</span>
                            </div>
                        </div>

                        <hr class="my-6">

                        <div class="space-y-3">
                            <h3 class="font-bold text-lg text-gray-800 mb-2">Ações Rápidas</h3>
                            <button class="w-full flex items-center justify-center space-x-2 bg-gray-100 p-3 rounded-lg hover:bg-orange-100 text-gray-700 font-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                <span>Ver Histórico</span>
                            </button>
                            <button class="w-full flex items-center justify-center space-x-2 bg-gray-100 p-3 rounded-lg hover:bg-orange-100 text-gray-700 font-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
                                <span>Editar Cerca Virtual</span>
                            </button>
                             <button class="w-full flex items-center justify-center space-x-2 bg-gray-100 p-3 rounded-lg hover:bg-orange-100 text-gray-700 font-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                                <span>Emitir Som</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

</body>
</html>
